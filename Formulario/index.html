<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0"/>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Rellene e Formulario con la Información Requerida</p>
        <form>
            <fieldset>
                <label for="first-name">Primer Nombre: <input id="first-name" type="text" required /></label><br>
                <label for="last-name">Apellidos: <input id="last-name" type="text" required /></label><br>
                <label for="username">Usuario: <input id="username" type="text" required /></label><br>
                <label for="password">Contraseña: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label><br>
                <label for="email">Correo Electrónico: <input id="email" type="text" required /></label><br>
                <label for="phone-number">Número de Contacto: <input id="phone-number" type="text" required /></label><br>
                <label for="date-of-birth">Fecha de Nacimiento: <input id="date-of-birth" type="text" required /></label><br>
                <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline">Estoy de acuerdo con los términos</label>
                 <label for="bio">Comenta sobre ti:<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Me gusta la programación porque..."></textarea>
                <button type="submit" value="Submit" class="btn btn-primary">Registrarse</button><br>
            </fieldset>
        </form>
    </body>
</html>
